<div class="wrapper">
  
  <!-- ?begin::sidebar -->
  <div 
    id="sidebar" 
    [ngClass]="{'active': !showSidebar}"
    class="no-print"
  >

    <!-- ?begin::Logo -->
    <div class="sidebar-header text-center">
      <img class="img-fluid" src="../../assets/img/cmu_logo.png" alt="" srcset="">
    </div>
    <!-- *end::Logo -->

    <!-- ?begin::menu -->
    <p-panelMenu id="navber-panel" class="menu" [multiple]="false" [model]="items"></p-panelMenu>
    <!--  -->
    <!-- *end::menu -->

  </div>
  <!-- *end::sidebar -->

  <div id="content">

    <!-- ?begin::navber -->
    <nav class="navbar navbar-expand-lg bg-white no-print">
      <div class="container-fluid">
        <div></div>
        <!-- <button pButton pRipple 
          type="button" 
          icon="pi pi-bars" 
          class="p-button-rounded p-button-text p-button-secondary nav__icon-sidebar" 
          (click)="toggleSidebar()"
        >
        </button> -->
        <div id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <div class="d-flex align-items-center h-100">
                <a class="nav-link">
                  <div class="">{{currentUser.prename}} {{currentUser.firstname}} {{currentUser.lastname}}</div> 
                </a>
                <div class="image_outer_container">
                  <div class="image_inner_container">
                    <div  class="d-inline-block" display="dynamic" placement="bottom-right">
                      <p-avatar 
                        shape="circle" 
                        icon="pi pi-user"
                        size="large"
                        [style]="{'background-color': '#9c27b0', 'color': '#ffffff'}"
                      ></p-avatar>
                      <button class="ml-2 mb-1 p-button-danger" pButton pRipple (click)="logout()">Log out</button>
                      <!-- <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button  (click)="logout()">Log out</button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- *end::navber -->

    <!-- ?begin:: content -->
    <div class="container-fluid content-info">
      <router-outlet ></router-outlet>
    </div>
    
    <!-- *end:: content -->
  </div>

</div>
